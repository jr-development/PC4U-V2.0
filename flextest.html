<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.container{
		width: 600px;
		height: 400px;

		margin: 0 auto;
		display: flex;
		border: 1px solid black;
	}

	.box{
		height: 40px;
		width: 40px;

		background-color: yellow;
		border: 1px solid black;
	}

	.box:first-child{
		align-self: center;
	}

	.box:last-child{
		align-self: flex-end;

	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
</body>
</html>
